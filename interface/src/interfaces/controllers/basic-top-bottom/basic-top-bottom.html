<div id="btn-container">
    <button @touchstart="this.$emit('arrow-up-down')" @touchend="this.$emit('arrow-up-up')">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <button @touchstart="this.$emit('arrow-down-down')" @touchend="this.$emit('arrow-down-up')">
        <i class="fas fa-arrow-down"></i>
    </button>
</div>

<div id="rotate-warning">
    <i class="fas fa-sync"></i>
    <h1>Rotate your device.</h1>
</div>

<div id="divider"></div>
