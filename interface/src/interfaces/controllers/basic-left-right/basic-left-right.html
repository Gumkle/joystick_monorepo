<div id="btn-container">
    <button @touchstart="this.$emit('arrow-left-down')" @touchend="this.$emit('arrow-left-up')">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <button @touchstart="this.$emit('arrow-right-down')" @touchend="this.$emit('arrow-right-up')">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>

<div id="rotate-warning">
    <i class="fas fa-sync"></i>
    <h1>Rotate your device.</h1>
</div>

<div id="divider"></div>
